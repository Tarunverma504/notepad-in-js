<html>
    <head>
        <title>Javascript Notepad</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="heading"><i>Notepad in JS</i></h1>
        <div class="outer">
            <div class="inner1">
                <ul>
                    <li>
                        <select class="selectstyle" id="style" style="width:10vw">
                            <option value="Ariel">Ariel</option>
                            <option value="Sans Serif">Sans Serif</option>
                            <option value="Comic Sans Ms">Comic Sans Ms</option>
                            <option value="Times new Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Impact">Impact</option>
                            <option value="Bookman">Bookman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Helvetica">Helvetica</option>
                         </select>
                    </li>
                    <li>
                        <select class="selectstyle" style="width:6vw;" id="size">
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>12</option>
                            <option>14</option>
                            <option>16</option>
                            <option>18</option>
                            <option>20</option>
                            <option>22</option>
                            <option>24</option>
                            <option>26</option>
                            <option>36</option>
                            <option>48</option>
                        </select>
                    </li>
                    <li><button class="btnstyle" id="Bold" value="Bold">Bold</button></li>
                    <li><button class="btnstyle" id="Italic" value="Italic">Italic</button></li>
                    <li><button class="btnstyle" id="Underline" value="Underline">Underline</button></li>
                    <li><button class="btnstyle" id="clear" value="clear">Clear All</button></li>
                </ul>
            </div>
            <div class="inner2">
                <textarea placeholder="Enter your text......." id="text" rows="20" cols="100"></textarea>
            </div>
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
